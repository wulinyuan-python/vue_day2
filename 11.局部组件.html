<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<giao></giao>
			<gao></gao>
		</div>
		
	</body>
	<script type="text/javascript">
		let juzu = {
			template:`
				<div>这是局部组件</div>
			`,
		}
		
		//全局注册
		Vue.component('giao',juzu)
		
		//根组件
		new Vue({
		el: '#app',
		data: {
			
		},
		methods:{
			
		},
		components:{
			'gao':juzu
		}
		})
	</script>
</html>
