	</head>
	<body>

			<giao></giao>

			data:function(){

					name:'武林源'
				}

				change(){
					alert()
				}
			}

		Vue.component('giao',zu)
		new Vue({
		el: '#app',
		data: {
			
		},
		methods:{
			
		}
		})
