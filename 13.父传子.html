<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="name">
			<br>
			父组件的值：{{name}}
			<hr>
			
			<zujian1 :data='name'></zujian1>
		</div>
		
	</body>
	<script type="text/javascript">
		//组件1
		let zujian1 = {
			template:`
				<div>
				这是子组件收到的数据: {{ data }}
				</div>
			`,
			//通过props来接收父组件传递的参数
			props:['data']
		}
		//new vue也是一个特殊的组件，由于组件1直接注册到了组件2的内部，所以组件2是组件1的父组件
		new Vue({
		el: '#app',
		data: {
			name:''
		},
		methods:{
			
		},
		components:{
			zujian1:zujian1
		}
		})
	</script>
</html>
