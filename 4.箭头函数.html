<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
		  嘿嘿
		</div>
		
	</body>
	<script type="text/javascript">
		//正常函数
		function add(x,y){
			console.log(x+y)
		}
		add(1,2)
		
		//匿名函数
		let app = function(x,y){
			console.log(x+y)
		}
		app(2,3)
		
		//箭头函数是对匿名函数写法的简化
		//（参数列表）=>如果在函数体只有一条语句则可以省略{}
		let app2 = (x,y) => console.log(x+y)
		app2(3,4)
		
		let app3 = (x,y) =>{
			console.log(x-y)
			console.log(x*y)
		}
		app3(4,5)
		
		//app3的复杂版本
		let app4 = function(x,y){
			console.log(x-y)
			console.log(x*y)
		}
		app4(5,6)
	</script>
</html>
